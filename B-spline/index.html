<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>B-spline</title>
    <style>
        body {
            margin: 0;
        }

        html, body, .flex-container {
            height: 100%;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            height: 100%;
        }

        .column {
            display: flex;
            flex-direction: column;
            width: 30%;
        }

        .column:nth-child(odd) {
            background-color: lightgray;
        }

        .file-select, button {
            margin: 8px;
        }

        .canvas-container {
            text-align: center;
            overflow: auto;
        }

        canvas {
            border: 1px solid black;
            background: linear-gradient(135deg, lightgray 25%, transparent 25%) 0 0,
            linear-gradient(-45deg, lightgray 25%, transparent 25%) 8px 8px,
            linear-gradient(135deg, lightgray 25%, transparent 25%) 8px 8px,
            linear-gradient(-45deg, lightgray 25%, transparent 25%) 0 0,
            white;
            background-size: 16px 16px;
        }

        table, #coefficient-before, #coefficient-after {
            width: 100%;
        }

        td {
            white-space: nowrap;
        }
    </style>
    <script data-main="js/main.js" src="js/lib/require.js"></script>
</head>
<body>
<div class="flex-container">
    <div class="column">
        <input id="origin-file" type="file" class="file-select">
        <div class="canvas-container">
            <canvas id="origin-canvas"></canvas>
            <br>
            <button id="save-origin">Save</button>
        </div>
    </div>
    <div class="column">
        <div style="text-align: center;">
            <input id="before-hex" type="text" title="before">
            <button id="do-magic">doMagic</button>
            <input id="after-hex" type="text" title="after">
        </div>
        <div class="canvas-container">
            <canvas id="preview-canvas"></canvas>
        </div>
        <div>
            <table>
                <colgroup>
                    <col width="46px">
                    <col>
                    <col width="36px">
                    <col width="64px">
                </colgroup>
                <tr>
                    <td>
                        <label for="coefficient-before">Before</label>
                    </td>
                    <td>
                        <input id="coefficient-before" type="range" min="0" max="250" step="1" value="100">
                    </td>
                    <td>
                        <span id="before-number">100</span>
                    </td>
                    <td rowspan="2">
                        <label><input id="sync" type="checkbox" checked>Both</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="coefficient-after">After</label>
                    </td>
                    <td>
                        <input id="coefficient-after" type="range" min="0" max="250" step="1" value="100">
                    </td>
                    <td>
                        <span id="after-number">100</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="column">
        <input id="mask-file" type="file" class="file-select">
        <div class="canvas-container">
            <canvas id="mask-canvas"></canvas>
            <br>
            <button id="save-mask">Save</button>
        </div>
    </div>
</div>
</body>
</html>
