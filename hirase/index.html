<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hirase</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: lightgray;
        }

        body {
            overflow-y: scroll;
        }

        #head {
            height: 272px;
        }

        #hira {
            position: absolute;
            top: 8px;
            right: 0;
            left: 0;
            margin: auto;
            width: 256px;
            height: 256px;
            background-color: white;
        }

        #main {
            text-align: center;
        }

        #results {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .result-box {
            margin-top: 8px;
            width: 64px;
            height: 64px;
            font-size: 32px;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .desc {
            font-size: 10px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 100%;
        }

        @media (hover: none) {
            #head {
                height: 80vw;
            }

            #hira {
                position: fixed;
                top: 0;
                width: 80vw;
                height: 80vw;
            }

            #answer {
                width: calc(80vw - 128px);
                height: 120px;
                font-size: 100px;
                text-align: center;
                vertical-align: middle;
            }

            #check {
                width: 128px;
                height: 128px;
            }

            #results {
                position: fixed;
                top: 0;
                left: 8px;
            }

            .result-box {
                width: 128px;
                height: 128px;
                font-size: 64px;
            }

            .desc {
                font-size: 24px;
            }
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
<div id="head">
    <canvas id="hira"></canvas>
</div>
<div id="main">
    <input id="answer" type="text" autocorrect="off" autocapitalize="none">
    <button id="check">check</button>
</div>
<div id="results"></div>
</body>
</html>
