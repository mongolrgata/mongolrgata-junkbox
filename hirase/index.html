<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hirase</title>
    <style>
        @font-face {
            font-family: 'Hosohuwafont';
            src: url('fonts/Hosohuwafont.ttf');
        }

        @font-face {
            font-family: 'JK Gothic M';
            src: url('fonts/JK Gothic M.ttf');
        }

        @font-face {
            font-family: 'KaoriGel';
            src: url('fonts/KaoriGel.ttf');
        }

        @font-face {
            font-family: 'Mamelon';
            src: url('fonts/Mamelon.otf');
        }

        @font-face {
            font-family: 'Mikiyu Font NEW-PENJI';
            src: url('fonts/Mikiyu Font NEW-PENJI.ttf');
        }

        @font-face {
            font-family: 'SanaFon';
            src: url('fonts/SanaFon.ttf');
        }

        @font-face {
            font-family: 'SanafonYu';
            src: url('fonts/SanafonYu.ttf');
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: lightgray;
        }

        body {
            overflow-y: scroll;
        }

        #head {
            position: relative;
            height: 272px;
        }

        #hira {
            position: absolute;
            top: 8px;
            right: 0;
            left: 0;
            margin: auto;
            width: 256px;
            height: 256px;
            background-color: white;
        }

        #default-font {
            position: absolute;
            top: 8px;
            right: 8px;
            border-radius: 50%;
            width: 15%;
            background-color: gray;
        }

        #default-font:before {
            content: "";
            display: block;
            padding-top: 100%;
        }

        #main {
            text-align: center;
        }

        #results {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .result-box {
            margin-top: 8px;
            width: 64px;
            height: 64px;
            font-size: 32px !important;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .default-font {
            font-family: sans-serif !important;
        }

        .desc {
            font-size: 10px;
            font-family: sans-serif !important;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 100%;
        }

        @media (hover: none) {
            #head {
                height: 80vw;
            }

            #hira {
                position: fixed;
                top: 0;
                width: 80vw;
                height: 80vw;
            }

            #main {
                position: fixed;
                bottom: 0;
                right: 0;
                left: 0;
                margin: auto;
            }

            #answer {
                width: calc(80vw - 128px);
                height: 120px;
                font-size: 100px;
                text-align: center;
                vertical-align: middle;
            }

            #check {
                width: 128px;
                height: 128px;
            }

            #results {
                position: fixed;
                top: 0;
                left: 8px;
            }

            .result-box {
                width: 128px;
                height: 128px;
                font-size: 64px !important;
            }

            .desc {
                font-size: 20px;
            }

            #local-storage {
                font-size: 32px;
            }

            #additional, #andyoon {
                width: 32px;
                height: 32px;
                vertical-align: middle;
            }
        }

        #preload-fonts {
            position: absolute;
            width: 10px;
            height: 10px;
            overflow: hidden;
            visibility: hidden;
        }
        
        #kana-set-select {
            text-align: center;
            position: relative;
            top: 8px;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
<div id="preload-fonts">
    <span style="font: 128px sans-serif">こあり</span><br>
    <span style="font: 128px 'MS Gothic'">こあり</span><br>
    <span style="font: 128px 'Hosohuwafont'">こあり</span><br>
    <span style="font: 128px 'JK Gothic M'">こあり</span><br>
    <span style="font: 128px 'KaoriGel">こあり</span><br>
    <span style="font: 128px 'Mamelon'">こあり</span><br>
    <span style="font: 128px 'Mikiyu Font NEW-PENJI'">こあり</span><br>
    <span style="font: 128px 'SanaFon'">こあり</span><br>
    <span style="font: 128px 'SanafonYu'">こあり</span><br>
</div>
<div id="head">
    <canvas id="hira"></canvas>
    <div id="default-font"></div>
    <div id="kana-set-select">
        <input name="kana" type="radio" value="hira" id="hira-set" onchange="setKanaSet.call(this)">ひらがな
        <input name="kana" type="radio" value="kata" id="kata-set" onchange="setKanaSet.call(this)">カタカナ
        <input name="kana" type="radio" value="both" id="both-set" onchange="setKanaSet.call(this)">both
        <script>
            var kanaset = localStorage.getItem('kanaset') || 'hira';
            var radioButton = document.getElementById(kanaset + '-set');
            radioButton.checked = true;
        </script>
    </div>
</div>
<div id="main">
    <div id="local-storage">
        <input type="checkbox" id="additional"> with additional
        <input type="checkbox" id="andyoon"> with yoon
    </div>
    <input id="answer" type="text" autocorrect="off" autocapitalize="none">
    <button id="check">check</button>
</div>
<div id="results"></div>
</body>
</html>
