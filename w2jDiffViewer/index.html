<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Diff</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<table class="main">
    <colgroup>
        <col width="50%">
        <col width="50%">
    </colgroup>
    <tr>
        <td colspan="2" class="header">
            <input type="text" class="json-data">
            <button class="inner">Внутрь</button>
            <label>
                <select class="branches-list">
                </select>
            </label>
            <label>
                <select class="branch-files-list">
                </select>
            </label>
            <button class="load-raw-file">ГРУЗИ!</button>
            <div class="legend">
                <span class="not-match-br-point">несовпадение переносов/запятых</span><br>
                <span class="big-not-match">несовпадение слов</span><br>
                <span class="red-grad1">　</span><span class="red-grad2">　</span><span class="red-grad3">　</span><span class="red-grad4">　</span><span class="red-grad5">　</span><span class="red-grad6">　</span>
                — степень несовпадения ID (чем краснее, тем больше)
            </div>
            <div class="mn">MoeNovel|Steam|Censored<button class="sort-left">сорт.</button></div>
            <div class="rp">Pulltop|RestorationPatch|Uncensored<button class="sort-right">сорт.</button></div>
        </td>
    </tr>
    <tr>
        <td class="left"></td>
        <td class="right"></td>
    </tr>
</table>
</body>
</html>
