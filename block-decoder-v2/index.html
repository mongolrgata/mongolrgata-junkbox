<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script data-main="js/main.js" src="js/lib/require.js"></script>
</head>
<body>
<div class="full-size template-with-header">
    <div id="main-menu">
        <input type="file" id="file-in">
    </div>
    <div class="template-with-menu">
        <div id="text"></div>
        <div class="template-with-header">
            <div id="rule-menu">
                <table>
                    <tr>
                        <td>
                            <input type="text" id="left" title="bytes">
                        </td>
                        <td>
                            <input type="text" id="right" title="string">
                        </td>
                        <td>
                            <button id="add-rule">Добавить</button>
                        </td>
                    </tr>
                    <tr style="height: 0;">
                        <td rowspan="2" colspan="2">
                            <textarea id="rules-json"></textarea>
                        </td>
                        <td valign="top">
                            <button id="get-rules">Экспорт</button>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">
                            <button id="set-rules">Импорт</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="rules"></div>
        </div>
    </div>
</div>
</body>
</html>
