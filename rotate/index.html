<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="common.js"></script>
    <script src="Matrix.js"></script>
    <script src="Point.js"></script>
    <script src="Line.js"></script>
    <script src="script.js"></script>
    <style>
        canvas {
            width: 512px;
            height: 512px;
            background-color: white;
        }

        body {
            background-color: lightgray;
            margin: 16px;
            width: 916px;
            position: relative;
        }

        .settings {
            margin: 8px;
        }

        [type="range"] {
            width: 300px;
        }
        
        .result-line {
            width: 316px;
            font-family: monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div style="position: absolute; top: 0; right: 16px;">
    <!-- углы поворота (числовые значения) -->
    <div class="settings">
        <label>
            <span style="color: red">α = </span><input type="number" name="alpha" min="0" max="360" value="0"
                                                       onchange="onChangeAngle()">
        </label>
        <label>
            <span style="color: green">β = </span><input type="number" name="beta" min="0" max="360" value="0"
                                                         onchange="onChangeAngle()">
        </label>
        <label>
            <span style="color: blue">γ = </span><input type="number" name="gamma" min="0" max="360" value="0"
                                                        onchange="onChangeAngle()">
        </label>
    </div>
    <!-- углы поворота (ползунки) -->
    <div class="settings">
        <label>
            <input type="range" name="alphaR" min="0" max="360" oninput="onChangeRange()">
        </label>
    </div>
    <div class="settings">
        <label>
            <input type="range" name="betaR" min="0" max="360" oninput="onChangeRange()">
        </label>
    </div>
    <div class="settings">
        <label>
            <input type="range" name="gammaR" min="0" max="360" oninput="onChangeRange()">
        </label>
    </div>
    <!-- точка проекции -->
    <div class="settings">
        <label>
            X = <input type="number" name="X" min="-300" max="300" value="0" onchange="onChangeAngle()">
        </label>
        <label>
            Y = <input type="number" name="Y" min="-300" max="300" value="0" onchange="onChangeAngle()">
        </label>
        <label>
            Z = <input type="number" name="Z" min="-500" max="0" value="-311" disabled>
        </label>
    </div>
    <div class="settings">
        <label>
            <input type="range" name="xR" min="-300" max="300" oninput="onChangeRange()">
        </label>
    </div>
    <div class="settings">
        <label>
            <input type="range" name="yR" min="-300" max="300" oninput="onChangeRange()">
        </label>
    </div>
    <!-- точка вращения -->
    <div class="settings">
        <label>
            Xc = <input type="number" name="cX" min="-10000" max="10000" value="0" disabled>
        </label>
        <label>
            Yc = <input type="number" name="cY" min="-10000" max="10000" value="0" disabled>
        </label>
        <label>
            Zc = <input type="number" name="cZ" min="0" max="0" value="0" disabled>
        </label>
    </div>
    <!-- размеры -->
    <div class="settings">
        <label>
            width = <input type="number" name="width" min="0" max="10000" value="100" onchange="onChangeAngle()">
        </label>
        <label>
            height = <input type="number" name="height" min="0" max="10000" value="100" onchange="onChangeAngle()">
        </label>
    </div>
    <div class="settings">
        <label>
            <input type="range" name="widthR" min="0" max="3000" oninput="onChangeRange()">
        </label>
    </div>
    <div class="settings">
        <label>
            <input type="range" name="heightR" min="0" max="3000" oninput="onChangeRange()">
        </label>
    </div>
    <!-- управление -->
    <div class="settings">
        <!--<button id="start">Start</button>-->
        <!--<button id="stop">Stop</button>-->
        <button id="random">Random</button>
        <button id="reset">Reset</button>
        <button id="solve">Solve</button>
        <button id="resolve">Re;Solve</button>
    </div>
    <div id="coordinates-list" class="settings"></div>
</div>
<canvas onclick="setPoint.apply(this, arguments)">
</canvas>
</body>
</html>
