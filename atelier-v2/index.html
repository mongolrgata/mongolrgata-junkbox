<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atelier</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            background-color: lightgray;
        }

        .square {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border: 2px solid;
        }

        .point {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            border-radius: 50%;
        }

        .field-square-box {
            position: relative;
            float: left;
            width: 64px;
            height: 64px;
            margin: 2px;
        }

        .clear {
            clear: both;
        }

        .cauldron {
            table-layout: fixed;
            width: 100%;
            height: 100%;
        }

        .cauldron-field-box {
            display: inline-block;
        }

        .cauldron-box {
            height: 100%;
        }

        .menu {
            margin: 8px;
            position: absolute;
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="modules/CTL/CTL.js"></script>
    <script src="modules/GameStorage/GameStorage.js"></script>
    <script src="modules/GameObject/GameObject.js"></script>
    <script src="modules/Color/Color.js"></script>
    <script src="modules/Square/Square.js"></script>
    <script src="modules/Field/Field.js"></script>
    <script src="modules/Cauldron/Cauldron.js"></script>
    <script src="script.js"></script>
</head>
<body>

</body>
</html>
